<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KFC - Order</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header><img class="logo" src="img/logo.png" alt="Logo KFC" /></header>
      <div class="order">
        <h1 class="title">Your oder from KFC</h1>
        <ul id="order-items">
          
        </ul>

        <button id="btn-add">Add food</button>
        <div class="order-summary">
          <p>Subtotal <span id="sub-total" class="money">$15.98</span></p>
          <p>Shipping <span id="shipping" class="money">$2</span></p>
          <p>Total <span id="total" class="money">$7</span></p>
        </div>
        <button id="btn-checkout">Checkout</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
